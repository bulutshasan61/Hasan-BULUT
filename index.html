<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodlu Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .quote {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .credit {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Yüzün Güneşten Parlak, Kalbin Altından Değerli...</h1>
        <p class="quote">Mimoza çiçeği gibi, yeniden bir olalım melek kız.</p>
        <p class="credit">Code by Hasan BULUT</p>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        // QR kodunun oluşturulması
        const qrText = "https://bulutshasan61.github.io/Hasan-BULUT/";
        const qrCodeElement = document.getElementById('qrcode');
        QRCode.toCanvas(qrCodeElement, qrText, function (error) {
            if (error) console.error(error);
            console.log('QR kodu başarıyla oluşturuldu!');
        });
    </script>

</body>
</html>
